<!--
  Generated template for the TransactionList page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Transactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <div item-right>1800 zł</div>
    </ion-list-header>

    {{fundData | json}}
    <ion-item *ngFor="let transaction of fundData.transactions">
      aa
      <ion-icon name="arrow-round-forward" *ngIf="transaction.transactionAmount >= 0"></ion-icon>
      <ion-icon name="arrow-round-back" *ngIf="transaction.transactionAmount < 0"></ion-icon>
      <ion-note item-right>{{ transaction.date }}</ion-note>
      {{ transaction.transactionAmount }} zł
      <h3 item-right>1000zł</h3>
    </ion-item>
    <ion-item>
      <ion-note item-right>15/04/2016</ion-note>
      <ion-icon name="arrow-round-forward"></ion-icon>
      35zł
      <div item-right>1000zł</div>
    </ion-item>
    <ion-item>
      <ion-note item-right>16/04/2016</ion-note>
      <ion-icon name="arrow-round-back"></ion-icon>
      30zł
      <div item-right>200zł</div>
    </ion-item>
  </ion-list>
</ion-content>
