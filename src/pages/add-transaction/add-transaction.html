<ion-header>

  <ion-navbar>
    <ion-title>Add new transaction...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item [hidden]="isFundDefined()">
      <ion-label>Category:</ion-label>
      <ion-select [(ngModel)]="category" multiple="false" cancelText="Cancel" okText="OK">
        <ion-option value="funds" checked="true">Funds</ion-option>
        <ion-option value="debtFunds" checked="true">Debt funds</ion-option>
      </ion-select>
    </ion-item>

    <ion-item [hidden]="isFundDefined()">
      <ion-label inset>Company:</ion-label>
      <ion-select [(ngModel)]="company" multiple="false" cancelText="Cancel" okText="OK">
        <ion-option value="Union Investment" checked="true">Union Investment</ion-option>
        <ion-option value="Pioneer" checked="true">Pioneer</ion-option>
      </ion-select>
    </ion-item>

    <ion-item [hidden]="isFundDefined()">
      <ion-label>Fund:</ion-label>
      <ion-select [(ngModel)]="company" multiple="false" cancelText="Cancel" okText="OK">
        <ion-option value="UniKorona Pieniężny" checked="true">UniKorona Pieniężny</ion-option>
        <ion-option value="UniKorona Akcje" checked="true">UniKorona Akcje</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-datetime></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Price:</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block>Add</button>
</ion-content>
